                  type: Run
                  name: Run pytest
                  identifier: test
                  spec:
                    shell: Sh
                    command: |-
                      pip install pytest
                      pytest tests.py
                    envVariables:
                      PIP_CACHE_DIR: /root/.cache
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
        type: CI
